<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
       body {
    display: grid;
    grid-template-areas: 
        'header header header'
        'nav main aside'
        'footer footer footer';
    grid-gap: 10px;
    margin: 0;
    height: 100vh;
}

.header {
    grid-area: header;
    background-color: #8ca0ff;
    padding: 20px;
    text-align: center;
}

.nav {
    grid-area: nav;
    background-color: #ff8c8c;
    padding: 20px;
}

.main {
    grid-area: main;
    background-color: #8cff98;
    padding: 20px;
}

.aside {
    grid-area: aside;
    background-color: #ffd700;
    padding: 20px;
}

.footer {
    grid-area: footer;
    background-color: #ffa07a;
    padding: 20px;
    text-align: center;
} 
    </style>
</head>
<body>
    <header class="header">
        <h1>sweets</h1>
    </header>
    <nav class="nav">Navigation</nav>
    <main class="main">Main Content</main>
    <aside class="aside">Aside</aside>
    <footer class="footer">Footer</footer>
</body>
</html>
